<!DOCTYPE html>
<html>
    <head>
        <title>

                color:blueviolet;

            .nike-para{

            .stock-para{

            .free-para{

            .cart-button{

        <a class="link" href="A:\HyperTextMarkUpLanguage\Lesson2" target="_blank">
